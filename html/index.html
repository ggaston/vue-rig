<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <noscript>Fallback content</noscript>
    </div>

    <!-- Components templates -->

    <script id="actionBox" type="text/x-template">
        <div class="actionbox">
        <counter 
            v-on:increment="incrementSeats" 
            v-on:decrement="decrementSeats" 
            v-bind:count="seats"/>
        <price-box 
            v-for="product in products" 
            :key="product.maintenance" 
            v-bind:price="product.price" 
            v-bind:maintenance="product.maintenance"/>
        </div>
    </script>


    <script id="counter" type="text/x-template">
        <div class="counter">
            <button v-on:click="$emit('decrement')">-</button>
            <input type="text" v-bind:value="count">
            <button v-on:click="$emit('increment')">+</button>
        </div>    
    </script>

    <script id="priceBox" type="text/x-template">
        <div class="price-box">
            <p>Price: {{price}}, Maintenance: {{maintenance}}</p>
        </div>
    </script>

    <!-- pricelists -->

    <script id="priceList" type="application/json">
        {
           "pre-1-12" : { "price": 123, "maintenance": 12, "seats" : 1 },
           "pre-1-24" : { "price": 150, "maintenance": 24, "seats" : 1 },
           "pre-1-36" : { "price": 190, "maintenance": 36, "seats" : 1 },
           "pre-3-12" : { "price": 234, "maintenance": 12, "seats" : 3 },
           "pre-3-24" : { "price": 250, "maintenance": 24, "seats" : 3 },
           "pre-3-36" : { "price": 290, "maintenance": 36, "seats" : 3 },
           "pre-5-12" : { "price": 345, "maintenance": 12, "seats" : 5 },
           "pre-5-24" : { "price": 350, "maintenance": 24, "seats" : 5 },
           "pre-5-36" : { "price": 390, "maintenance": 36, "seats" : 5 }
        }
    </script>

    <script src="script/vue.js"></script>
    <script src="script/app.js"></script>
</body>

</html>
